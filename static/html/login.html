<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/style/main.css" rel="stylesheet" type="text/css">
  <script src="/static/script/form.js"></script>
  <title>{{.Title}}</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
</head>
<body>
  <form>
    <h1>LOGIN</h1>
    <p class="err"></p>
    <div class="input-pair">
      <label for="uname">Username</label>
      <input id="uname" name="username" type="text">
    </div>
    <div class="input-pair">
      <label for="pword">Password</label>
      <input id="pword" name="password" type="password">
    </div>
    <input id="submit" type="button" value="Submit" disabled onclick="postForm()">
    </form>
</body>
</html>
